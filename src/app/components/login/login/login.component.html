<div class="main-container">
  <div class="login-container">
    <div class="sub-container">
      <div class="container text-center p-5 mt-5">
        <div>
          <img src="../../../../assets/img/kwickkappclinic.png"  alt="logo" height="100px">
        </div>
        <h2 class="display-4">Clinic
          <i class="fa fa-angle-double-up text-success" aria-hidden="true"></i>
          Appointments App</h2>
      </div>
      <h2>Login</h2>
      <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-card class="card-custom">
            <mat-card-header>
              <mat-card-title></mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-content-custom">
              <mat-form-field class="input-container" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Enter your email">
                <mat-error *ngIf="loginForm.get('email')!.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="loginForm.get('email')!.hasError('email')">Invalid email format</mat-error>
              </mat-form-field>
              <mat-form-field class="input-container" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Enter your password">
                <mat-error *ngIf="loginForm.get('password')!.hasError('required')">Password is required</mat-error>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
          <br>
          <br>
          <button class="button-login" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
          <br>
          <br>
            <div class="mt-5">
              <button type="submit" class="button-redirect" mat-raised-button color="accent" routerLink="/signUp">Not Registered!, Sign Up Now!</button>
          <br>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
