<div class="main-container">
  <h1 mat-dialog-title>{{ data.action }} Doctor</h1>
  <br>
  <div mat-dialog-content>
    <form [formGroup]="doctorForm" (ngSubmit)="onSubmitClick()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter doctor's name">
        <mat-error *ngIf="doctorForm.get('name')!.hasError('required')">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Specialization</mat-label>
        <input matInput formControlName="specialization" placeholder="Enter doctor's specialization">
        <mat-error *ngIf="doctorForm.get('specialization')!.hasError('required')">Specialization is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter doctor's email">
        <mat-error *ngIf="doctorForm.get('email')!.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="doctorForm.get('email')!.hasError('email')">Invalid email format</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" placeholder="Enter doctor's phone number">
        <mat-error *ngIf="doctorForm.get('phoneNumber')!.hasError('required')">Phone Number is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
        </mat-select>
        <mat-error *ngIf="doctorForm.get('gender')!.hasError('required')">Gender is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="doctorForm.get('dateOfBirth')!.hasError('required')">Date of Birth is required</mat-error>
      </mat-form-field>
      <!-- <mat-form-field appearance="fill">
        <mat-label>Image Url</mat-label>
        <input matInput formControlName="photoUrl" />
      </mat-form-field>
      <div>
        <mat-label class="upload-input">Upload Photo</mat-label>
        <input class="select-photo" type="file" (change)="onFileSelected($event)" accept="image/*">
      </div>
      <div *ngIf="uploadPercent !== undefined">
        Uploading: {{ uploadPercent }}%
      </div>
      <div>
        <img *ngIf="imageUrl" [src]="imageUrl" alt="Doctor Photo" style="max-width: 100%;">
      </div> -->
    </form>
  </div>
  <div mat-dialog-actions>
    <button class="button-cancel" mat-button (click)="onCancelClick()">Cancel</button>
    <button class="button-submit" mat-button [mat-dialog-close]="false" [disabled]="!doctorForm.valid" (click)="onSubmitClick()">Submit</button>
  </div>

</div>
