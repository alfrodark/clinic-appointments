<!-- patients.component.html -->

<div class="main-container">
  <h1 class="page-title">Patients</h1>
  <div>
    <button class="button-panel" mat-raised-button color="accent" routerLink="/home">Home</button>
    <button class="button-panel" mat-raised-button color="primary" routerLink="/add-patient">Add Patient</button>
   </div>
   <br>
  <div class="patients-container">
    <div class="sub-container">
       <table mat-table [dataSource]="patients$" class="mat-elevation-z8">
        <!-- Columns -->
        <ng-container matColumnDef="name">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let patient">{{ patient.name }}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="email">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let patient">{{ patient.email }}</td>
        </ng-container> -->
        <!-- <ng-container matColumnDef="phoneNumber">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let patient">{{ patient.phoneNumber }}</td>
        </ng-container> -->
        <ng-container matColumnDef="gender">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let patient">{{ patient.gender }}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="dateOfBirth">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Date of Birth</th>
          <td mat-cell *matCellDef="let doctor">{{ formatTimestamp(doctor.dateOfBirth.toString()) | date }}</td>
        </ng-container> -->
        <ng-container matColumnDef="actions">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let patient">
            <button mat-icon-button (click)="viewPatientDetails(patient)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" routerLink="/update-patient/{{ patient.patientId}}">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePatient(patient.patientId!, patient.name)">
              <mat-icon class="custom-icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Table rows -->
        <tr mat-header-row *matHeaderRowDef="['name', 'gender', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'gender', 'actions']"></tr>
      </table>

    </div>
