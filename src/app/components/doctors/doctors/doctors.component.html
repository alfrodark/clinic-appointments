
<div class="main-container">
  <h1 class="page-title">Doctors</h1>
  <div>
    <button class="button-panel" mat-raised-button color="accent" routerLink="/home">Home</button>
    <button class="button-panel" mat-raised-button color="primary" routerLink="/add-doctor">Add Doctor</button>
   </div>
   <br>
  <div class="doctors-container">
    <div class="sub-container">
       <table mat-table [dataSource]="doctors$" class="mat-elevation-z8">
        <!-- Columns -->
        <ng-container matColumnDef="name">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let doctor">{{ doctor.name }}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="specialization">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Specialization</th>
          <td mat-cell *matCellDef="let doctor">{{ doctor.specialization }}</td>
        </ng-container> -->
        <!-- <ng-container matColumnDef="email">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let doctor">{{ doctor.email }}</td>
        </ng-container> -->
        <ng-container matColumnDef="phoneNumber">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let doctor">{{ doctor.phoneNumber }}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="gender">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let doctor">{{ doctor.gender }}</td>
        </ng-container> -->
        <!-- <ng-container matColumnDef="dateOfBirth">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Date of Birth</th>
          <td mat-cell *matCellDef="let doctor">{{ formatTimestamp(doctor.dateOfBirth.toString()) | date }}</td>
        </ng-container> -->
        <ng-container matColumnDef="actions">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let doctor">
            <button mat-icon-button (click)="viewDoctorDetails(doctor)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" routerLink="/update-doctor/{{ doctor.doctorId }}">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteDoctor(doctor.doctorId!, doctor.name)">
              <mat-icon class="custom-icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Table rows -->
        <tr mat-header-row *matHeaderRowDef="['name', 'phoneNumber', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'phoneNumber', 'actions']"></tr>
      </table>
    </div>
  </div>
</div>
