<div class="main-container">
    <div class="client-form-container">
      <div class="sub-container">
        <div class="client-form-container">
          <button class="button-cancel" routerLink="/doctors">Cancel</button>
          <div>
            <h3>Update {{ doctor!.name }}</h3>
            <form [formGroup]="updateDoctorForm" (ngSubmit)="onSubmit()">
              <mat-card class="card-custom">
                <mat-card-header>
                  <mat-card-title>{{ doctorId ? 'Update' : 'Add' }} Doctor</mat-card-title>
                </mat-card-header>
                <mat-card-content class="card-content-custom">
                  <mat-form-field class="input-container" >
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                  </mat-form-field>
                  <mat-form-field class="input-container">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                  </mat-form-field>
                  <mat-form-field class="input-container">
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="Phone" formControlName="phoneNumber">
                  </mat-form-field>
                  <mat-form-field class="input-container">
                    <mat-label>Specialization</mat-label>
                    <input matInput placeholder="Address" formControlName="specialization">
                  </mat-form-field>
                  <mat-form-field class="input-container">
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender">
                      <mat-option value="Male">Male</mat-option>
                      <mat-option value="Female">Female</mat-option>
                    </mat-select>
                    <mat-error *ngIf="updateDoctorForm.get('gender')!.hasError('required')">Gender is required</mat-error>
                  </mat-form-field>
                  <mat-form-field class="input-container">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="updateDoctorForm.get('dateOfBirth')!.hasError('required')">Date of Birth is required</mat-error>
                  </mat-form-field>
                  <mat-form-field class="input-container">
                    <mat-label>Photo Url</mat-label>
                    <input matInput placeholder="Photo URL" formControlName="photoUrl">
                  </mat-form-field>
                </mat-card-content>
                <div>
                  <mat-label class="upload-input">Upload Photo</mat-label>
                  <input class="select-photo" type="file" (change)="onFileSelected($event)" accept="image/*">
                </div>
                <div *ngIf="uploadPercent !== undefined">
                  Uploading: {{ uploadPercent }}%
                </div>
                <img *ngIf="downloadURL" [src]="downloadURL" alt="Doctor Photo">
                <mat-card-actions>
                  <button class="button-update" mat-raised-button color="accent" type="submit">{{ doctorId ? 'Update' : 'Add' }}</button>
                </mat-card-actions>
              </mat-card>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
