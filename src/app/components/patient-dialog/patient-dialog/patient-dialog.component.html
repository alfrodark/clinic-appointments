<!-- patient-dialog.component.html -->
<h1 mat-dialog-title>{{ data.action }} Patient</h1>
<div mat-dialog-content>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmitClick()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter patient's name">
      <mat-error *ngIf="patientForm.get('name')!.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter patient's email">
      <mat-error *ngIf="patientForm.get('email')!.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="patientForm.get('email')!.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" placeholder="Enter patient's phone number">
      <mat-error *ngIf="patientForm.get('phoneNumber')!.hasError('required')">Phone Number is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
      </mat-select>
      <mat-error *ngIf="patientForm.get('gender')!.hasError('required')">Gender is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="patientForm.get('dateOfBirth')!.hasError('required')">Date of Birth is required</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="false" [disabled]="!patientForm.valid">Submit</button>
</div>
